image: node:10-alpine

cache:
  paths:
  - node_modules/

before_script:
  - apk add --no-cache curl jq python py-pip
  - apk add --no-cache docker
  - pip install awscli

stages:
  - test
  - build

test_async:
  stage: test
  script:
    - npm install
  only:
    refs:
      - master
build_image:
  stage: build
  script:
    - $(aws ecr get-login --no-include-email --region us-west-2)
    - docker build -t $REPOSITORY_URL .
    - docker push $REPOSITORY_URL
  only:
    refs:
      - master
  tags:
    - docker
